<!DOCTYPE html>
<!-- Страница с календарем -->
<html lang="ru">
    <head>
        <link rel="stylesheet" href="../../assets/css/styles.css">
        <link rel="stylesheet" href="./calendar.css">
        <title>Calendar</title>
        <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            width: 304px;
            height: 324px;
        }
        </style>
        
    </head>
    <body>
        <div class="container">
            <div class="calendar">
                <h4 class="calendar__month">October 2022</h4>
                <div class="calendar__week">
                    <div class="calendar__week-day">mon</div>
                    <div class="calendar__week-day">tue</div>
                    <div class="calendar__week-day">wed</div>
                    <div class="calendar__week-day">thu</div>
                    <div class="calendar__week-day">fri</div>
                    <div class="calendar__week-day">sat</div>
                    <div class="calendar__week-day">sun</div>
                </div>
                <div class="calendar__days-grid">
                    <div class="calendar__day">1</div>
                    <div class="calendar__day">2</div>
                    <div class="calendar__day">3</div>
                    <div class="calendar__day">4</div>
                    <div class="calendar__day">5</div>
                    <div class="calendar__day">6</div>
                    <div class="calendar__day">7</div>
                    <div class="calendar__day">8</div>
                    <div class="calendar__day">9</div>
                    <div class="calendar__day">10</div>
                    <div class="calendar__day">11</div>
                    <div class="calendar__day">12</div>
                    <div class="calendar__day">13</div>
                    <div class="calendar__day">14</div>
                    <div class="calendar__day">15</div>
                    <div class="calendar__day">16</div>
                    <div class="calendar__day calendar__day_selection_ends">17</div>
                    <div class="calendar__day calendar__day_selection">18</div>
                    <div class="calendar__day calendar__day_selection">19</div>
                    <div class="calendar__day calendar__day_selection">20</div>
                    <div class="calendar__day calendar__day_selection_ends">21</div>
                    <div class="calendar__day">22</div>
                    <div class="calendar__day">23</div>
                    <div class="calendar__day">24</div>
                    <div class="calendar__day">25</div>
                    <div class="calendar__day">26</div>
                    <div class="calendar__day">27</div>
                    <div class="calendar__day">28</div>
                    <div class="calendar__day">29</div>
                    <div class="calendar__day">30</div>
                    <div class="calendar__day">31</div>
                </div>
            </div>
        </div>
    </body>
</html>
